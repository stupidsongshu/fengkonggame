<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合同签订</title>
	<link rel="stylesheet" href="style/lib/normalize.css">
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/contractSigning.css">
	<link rel="stylesheet" href="style/lib/idangerous.swiper.css">
	<script src="js/lib/jquery-1.12.3.js"></script>
	<script src="js/lib/idangerous.swiper.min.js"></script>
</head>
<body>
	<div class="header">
		<ul class="box clearfix">
			<li class="logo-l"><img class="arrow" src="images/icon-l.png"> <span>首页</span></li>
			<li class="logo"><img src="images/logo.png"></li>
			<li class="logo-r"><span>游戏指南</span> <img class="arrow" src="images/icon-r.png"></li>
		</ul>
	</div>

	<div class="content">
		<div class="up">
			<div class="box">
				<div class="title">投、融资合同</div>
				<div class="info">
					
				</div>

				<ul class="clause-number">
					<li>
						<h3 class="clause-number-title">请输入您认为存在风险的条款编号</h3>
						<input class="input" type="text"><i class="plus"></i>
					</li>
				</ul>
				<div class="btn-groups">
					<h3>您选择的是：</h3>
					<button>签订</button>
					<button>不签</button>
				</div>
				<p class="system-news">系统消息提示/结果反馈（您选择签订了合同，恭喜你发现了第X条、第<span class="num">XX</span>条风险，但是还有第<span class="num">XXXX</span>条风险仍未被发现哦）</p>

				<div class="sewing-up-l"></div>
				<div class="sewing-up-r"></div>
				<div class="sewing-down-l"></div>
				<div class="sewing-down-r"></div>
			</div>
		</div>

		<div class="down"></div>
	</div>

	<div class="announcement">
		<div class="box">游戏公告：进入投融资阶段</div>
	</div>
	
</body>
</html>
