<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏结束</title>
	<link rel="stylesheet" href="style/lib/normalize.css">
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/gameOver.css">
</head>
<body>
	<div class="header">
		<ul class="box clearfix">
			<li class="logo-l"><img class="arrow" src="images/icon-l.png"> <span>首页</span></li>
			<li class="logo"><img src="images/logo.png"></li>
			<li class="logo-r"><span>游戏指南</span> <img class="arrow" src="images/icon-r.png"></li>
		</ul>
	</div>

	<div class="banner"></div>

	<div class="content">
		<div class="up">
			<div class="box">
				<div class="title">游戏经营结束</div>

				<div class="inner">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="slide-item">
									<h3 class="slide-item-title">各公司经营情况</h3>
									<ul class="slide-item-list">
										<li class="clearfix">
											<div class="pull-left name">xxx公司</div>
											<div class="pull-left situation">盈利xxx</div>
										</li>
										<li class="clearfix">
											<div class="pull-left name">xxx公司</div>
											<div class="pull-left situation">盈利xxx</div>
										</li>
										<li class="clearfix">
											<div class="pull-left name">xxx公司</div>
											<div class="pull-left situation">亏损xxx</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="sewing-up-l"></div>
				<div class="sewing-up-r"></div>
				<div class="sewing-down-l"></div>
				<div class="sewing-down-r"></div>
			</div>
		</div>

		<div class="down">
			<div class="box">
				<div class="inner">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="slide-item">
									<h3 class="slide-item-title">个人收益排名</h3>
									<ul class="slide-item-list">
										<li class="clearfix">
											<div class="pull-left slide-item-list-l">
												<span>No1.xxxx</span>
												<span>总收益：xxx</span>
											</div>
											<div class="pull-left slide-item-list-r">
												<span>投资收益：xx</span>
												<span>工资收益：xx</span>
											</div>
										</li>
										<li class="clearfix">
											<div class="pull-left slide-item-list-l">
												<span>No2.xxxx</span>
												<span>总收益：xxx</span>
											</div>
											<div class="pull-left slide-item-list-r">
												<span>投资收益：xx</span>
												<span>工资收益：xx</span>
											</div>
										</li>
										<li class="clearfix">
											<div class="pull-left slide-item-list-l">
												<span>No3.xxxx</span>
												<span>总收益：xxx</span>
											</div>
											<div class="pull-left slide-item-list-r">
												<span>投资收益：xx</span>
												<span>工资收益：xx</span>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				
				<div class="sewing-down-l"></div>
				<div class="sewing-down-r"></div>
			</div>
		</div>

	</div>

	<div class="announcement">
		<div class="box">游戏公告：进入投融资阶段</div>
	</div>
</body>
</html>
