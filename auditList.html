<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>审核列表</title>
	<link rel="stylesheet" href="style/lib/normalize.css">
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/auditList.css">
	<link rel="stylesheet" href="style/lib/idangerous.swiper.css">
</head>
<body>
	<div class="header">
		<ul class="box clearfix">
			<li class="logo-l">审批审核</li>
			<li class="logo"><img src="images/logo.png"></li>
			<li class="logo-r"><span>返回经营页</span> <img class="arrow" src="images/icon-r.png"></li>
		</ul>
	</div>

	<div class="banner">
		<div class="box">
			<div class="pull-left content-l">
				<div class="mask">
					<div class="nav-title">审核</div>

					<div class="wrapper">
						<div class="inner">
							<div class="swiper-container">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<div class="audit-waiting">
											<h3 class="title">待审核</h3>
											<ul class="list">
												<li class="item">付款审核-编号001</li>
												<li class="item">尽职调查审核-编号001</li>
												<li class="item">融资审核-编号001</li>
											</ul>
										</div>

										<div class="audit-over">
											<h3 class="title">已审核</h3>
											<ul class="list">
												<li class="item">销售合同审核-编号001</li>
												<li class="item">额外采购审核-编号001</li>
												<li class="item">付款审核-编号001</li>
												<li class="item">尽职调查-编号001</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="sewing-valign"></div>
			</div>

			<div class="pull-right content-r">
				<ul class="audit-group">
					<li class="audit-nav-icon">审核（5）</li>
					<li class="audit-waiting">
						<span class="icon-l"></span>
						<span class="icon-m"></span>
						<span class="icon-r">待审核（3）</span>
					</li>
					<li class="audit-over">
						<span class="icon-l"></span>
						<span class="icon-m"></span>
						<span class="icon-r">已审核（2）</span>
					</li>
				</ul>

				<ul class="approval-group">
					<li class="approval-nav-icon">审批（5）</li>
					<li class="approval-waiting">
						<span class="icon-l"></span>
						<span class="icon-m"></span>
						<span class="icon-r">待审批（3）</span>
					</li>
					<li class="approval-over">
						<span class="icon-l"></span>
						<span class="icon-m"></span>
						<span class="icon-r">已审批（2）</span>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="footer-bg">
		<div class="box">
			<div class="sewing-up-l"></div>
			<div class="sewing-up-r"></div>
		</div>
	</div>
</body>
</html>
