<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏指南</title>
	<link rel="stylesheet" href="style/lib/normalize.css">
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/gameGuide.css">
</head>
<body>
	<div class="header">
		<ul class="box clearfix">
			<li class="logo-l"><img class="arrow" src="images/icon-l.png"> <span>首页</span></li>
			<li class="logo"><img src="images/logo.png"></li>
			<li class="logo-r"><span>游戏指南</span> <img class="arrow" src="images/icon-r.png"></li>
		</ul>
	</div>

	<div class="banner">
		<img src="images/game-guide-banner.png">
		<div class="box">
			<div class="sewing-down-l"></div>
			<div class="sewing-down-r"></div>
		</div>
	</div>

	<div class="guide-step">
		<div class="box">
			<ul>
				<li class="step-item">
					<span class="step-t">新手指南第一步 : 创建角色</span>
				</li>
				<li class="step-item">
					<span class="step-t">新手指南第二步 : 创建公司</span>
				</li>
				<li class="step-item">
					<span class="step-t">新手指南第三步 : 投入资本</span>
				</li>
				<li class="step-item">
					<span class="step-t">新手指南第四步 : 加入公司</span>
				</li>
				<li class="step-item">
					<span class="step-t">新手指南第五步 : 生产加工</span>
				</li>
			</ul>
			<button>共X页共X条记录</button>
		</div>
	</div>

</body>
</html>
