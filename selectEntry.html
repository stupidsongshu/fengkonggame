<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择入职</title>
	<link rel="stylesheet" href="style/lib/normalize.css">
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/selectEntry.css">
</head>
<body>
	<div class="header">
		<ul class="box clearfix">
			<li class="logo-l">选择入职</li>
			<li class="logo"><img src="images/logo.png"></li>
			<li class="logo-r"><span>返回首页</span> <img class="arrow" src="images/icon-r.png"></li>
		</ul>
	</div>
	
	<div class="banner">
		<div class="box">
			<div class="pull-left content-l">
				<div class="mask">
					<div class="title">公司详情</div>
					
					<div class="wrapper clearfix">
						<div class="pull-left wrapper-l">
							<div class="content">
								<ul class="announcement-list">
									<li class="announcement-item clearfix">
										<div class="pull-left announcement-img">
											<img src="images/announcement-img.jpg">
										</div>
										<ul class="pull-right announcement-txt">
											<li>公告公告公告公告</li>
											<li>公告公告公告公告</li>
											<li>公告公告公告公告</li>
										</ul>
									</li>

									<li class="announcement-item clearfix">
										<div class="pull-left announcement-img">
											<img src="images/announcement-img.jpg">
										</div>
										<ul class="pull-right announcement-txt">
											<li>公告公告公告公告</li>
											<li>公告公告公告公告</li>
											<li>公告公告公告公告</li>
										</ul>
									</li>
								</ul>

								<button class="btn">查看详情</button>
							</div>
						</div>

						<div class="pull-right wrapper-r">
							<ul class="wrapper-r-list">
								<li>
									<span class="name">公司选择 :</span>
									<input type="text">
								</li>
								<li>
									<span class="name">期望职位 :</span>
									<select>
										<option value="0">a</option>
										<option value="1">b</option>
										<option value="2">c</option>
									</select>
								</li>
								<li>
									<button class="btn-submit">确认投资</button>
								</li>
								<li>
									<div class="remark">注：每人只能选择一家公司任职</div>
								</li>
							</ul>


						</div>
					</div>
				</div>

				<div class="sewing-valign"></div>
			</div>

			<div class="pull-right content-r">
				<div class="announcement">
					<h3 class="title">公告</h3>
					<ul class="announcement-list">
						<li>公告公告公告公告公告</li>
						<li>公告公告公告公告公告</li>
						<li>公告公告公告公告公告</li>
						<li>公告公告公告公告公告</li>
					</ul>
					<div class="icons clearfix">
						<i class="pull-left icon-l"></i>
						<i class="pull-right icon-r"></i>
					</div>
				</div>

				<div class="system-news">
					<div class="title"><img src="images/icon-trumpet.png"> 系统消息</div>
					<ul class="news-list">
						<li class="news-item">
							<i class="icon-news"></i>
							<span>~~~~~~~hello</span>
						</li>
						<li class="news-item">
							<i class="icon-news"></i>
							<span>~~~~~~~hello</span>
						</li>
						<li class="news-item">
							<i class="icon-news"></i>
							<span>~~~~~~~hello</span>
						</li>
						<li class="news-item">
							<i class="icon-news"></i>
							<span>~~~~~~~hello</span>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="sewing-down-l"></div>
			<div class="sewing-down-r"></div>

			<button class="next-step">下一步</button>
		</div>
	</div>

	<div class="footer-bg"></div>
</body>
</html>
